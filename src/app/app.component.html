<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <div *ngIf="!isCollapsed">
        <a href="/car-brand-list">
          <img src="../assets/images/nav-bar-logo.svg" alt="logo" style="width: 7rem;">
        </a>
      </div>
      <div>
        <span [ngClass]="{'header-trigger-collapsed': isCollapsed, 'header-trigger': !isCollapsed }"
          (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon style="color: white;" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <img nz-icon src="../assets/images/car-menu-icon.svg" style="width: 5%;">
        <span routerLink="/car-brand-list">Car Brand</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Folder" nzIcon="calendar">
        <ul style="border-left: 1px solid #8C8C8C; margin-left: 1px;">
          <li nz-menu-item nzMatchRouter>
            <a>Menu Item</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Menu Item</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Menu Item</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Menu Item</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="calendar"></i>
        <span>Tasks</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="calendar"></i>
        <span>Modules</span>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="calendar"></i>
        <span>Notification</span>
      </li>
    </ul>
    <div [ngClass]="{'menu-bottom':!isCollapsed, 'menu-bottom-collapsed':isCollapsed}">
      <div>
        <i nz-icon nzType="setting"></i>
        <span *ngIf="!isCollapsed" style="margin: .3rem">
          Setting
        </span>
      </div>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div class="app-header-left">
          <div><i nz-icon nzType="info-circle" nzTheme="outline"></i></div>
          <div><i nz-icon nzType="bell"></i></div>
          <div>
            <nz-avatar nzIcon="user"></nz-avatar>
          </div>
          <div>
            <button class="header-dropdown-button" nz-button nz-dropdown [nzDropdownMenu]="menu4">
              Admin
              <i nz-icon nzType="down"></i>
            </button>
            <nz-dropdown-menu #menu4="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item>Profile</li>
                <li nz-menu-item>Log out</li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
